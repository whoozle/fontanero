	<script type="text/javascript">
	random = Math.random;
	floor = Math.floor;
	
function rand(min, max) {
	if (min instanceof Array)
		return min[floor(random() * min.length)];
	return floor(min + random() * (max - min));
}

function roll(probability) {
	return random() < probability;
}
	
	</script>
